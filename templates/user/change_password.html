{% extends 'partials/base.html' %}

{% block title %} Flipventory Profile Update {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Edit Private Information
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Change Your Password</span>
                            <hr>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <input class="btn btn-info" type="submit" value="Save">
                            </form>
                        </div>
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ user.profile.image.url }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>



<!--End Table-->

{% endblock %}
